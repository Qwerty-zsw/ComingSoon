<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="/v5.15.4/css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <video class="bg-video" autoplay muted loop>
      <source src="bg.mp4" type="video/mp4" />
    </video>

    <div class="masthead d-flex justify-content-center align-items-center">
      <div class="masthead-content text-white">
        <h1 class="fst-italic fw-bold lh-1 mb-4">Our Website is Coming Soon</h1>
        <p class="ttx mb-5 fs-4">
          We're working hard to finish the development of this site. Sign up
          below to receive updates and to be notified when we launch!
        </p>

        <div class="row input-group-newsletter">
          <div class="col">
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="Enter email address..."
              aria-label="Enter email address..."
              data-sb-validations="required,email"
            />
          </div>
          <div class="col-auto">
            <button
              class="btn btn-primary disabled"
              id="submitButton"
              type="submit"
            >
              Notify Me!
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <div
        class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0"
      >
        <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-dark m-3" href="#!"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a class="btn btn-dark m-3" href="#!"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
